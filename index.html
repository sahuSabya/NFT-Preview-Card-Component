<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="flex-container">

    <section class="nft-img"><img src="images/image-equilibrium.jpg" alt="image-equilibrium"></section>

    <section class="nft-text">
      <h1 class="nft-heading">Equilibrium #3429</h1>
      <p class="nft-para">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-footer">

        <div class="eth">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <h2 class="eth-count">0.041 ETH</h2>
        </div>

        <div class="time">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <h2 class="time-left">3 days left</h2>
        </div>

      </div>

      <hr class="line">

      <div class="creation">
        <img src="images/image-avatar.png" alt="image-avatar">
        <h3 class="created-by"><span class="highlight">Creation of</span> Jules Wyvern</h3>
      </div>
      
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sahuSabya/NFT-Preview-Card-Component">Sabyasachi Sahu</a>.
  </div>
</body>

</html>
